<body><p>《谁  该  死》</p>
<p>乐观：那又怎么样，反正不会亖</p>
<p>勇敢：大不了去亖</p>
<p>社交：你就当我已经亖了</p>
<p>真诚：你爱信就信，不行就去亖</p>
<p>沟通：那怎么办，要不我去亖</p>
<p>利他：我亖了你就开心了</p>
<p>坦然：亖不就好了</p>
<p>高效：我现在就去亖</p>
<p>自省：我怎么还没亖</p>
<p>公正：你们全都该亖</p>
